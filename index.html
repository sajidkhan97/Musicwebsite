<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <title>Music-player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <ul>
                <li> <a href='#'>Home</a></li>
                <li> <a href='#'>About</a></li>
                <li> <a href='#'>Specifications</a></li>
                <li> <a href='#'>Products</a></li>
                <li> <a href='#'>Connect</a></li>
            </ul>
        </div>
        <div class="content">
        <div class="leftcol">
        <h1>THE REAL MUSIC IS HERE</h1></div>
        <div class="rightcol">
            <p>Click here to listen</p>
            <img src="images/play.jpg" id="icon">
        </div>
        </div>
    </div>
    <audio id="mysong">
        <source src="images/music.mp3" type="audio/mp3">
    </audio>
    <script>
        var mysong1=document.getElementById("mysong");
        var icon1=document.getElementById("icon");
        icon1.onclick=function(){
            if(mysong1.paused){
                mysong1.play();
                icon1.src="images/pause.jpg";
            }
            else{
                mysong.pause();
                icon1.src="images/play.jpg"
            }

        }
    </script>
    
</body>
</html>
